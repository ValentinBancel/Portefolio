<!DOCTYPE html>
<html lang="fr" class="html_classes">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Project Card</title>
    </head>
    <body class="flex justify-center">
        <div *ngIf="projectsListe.length == 0" class="flex items-center justify-center mt-[20%]">
            <h1 class="text-center text-9xl">No project found</h1>
        </div>
        <div class="margin-card">
            <div *ngIf="projectsListe.length == 1" class="">
                <a [href]="projectsListe[0].link">
                    <div class="max-w-sm rounded overflow-hidden shadow-lg">
                        <img class="w-full" src="{{projectsListe[0].image}}" alt="Card Image">
                        <div class="px-[4%] py-[3%]">
                            <div class="font-bold text-xl mb-[2%]">{{projectsListe[0].title}}</div>
                            <p class="text-white text-base">{{projectsListe[0].description}}</p>
                        </div>
                        <div class="px-[4%] py-[3%] flex flex-wrap">
                            <span *ngFor="let tag of projectsListe[0].tags" class="bg-gray-200 rounded-full px-[2%] py-[1%] text-sm font-semibold text-gray-700 mr-[2%] mt-[2%]">#{{tag}}</span>
                        </div>
                    </div>
                </a>
            </div>
            <div *ngIf="projectsListe.length >= 2" class="flex">
                <div *ngFor="let projet of projectsListe" class="margin-card">    
                    <a [href]="projet.link" target="_blank">
                        <div class="max-w-sm rounded overflow-hidden shadow-lg">
                            <img class="w-full" src="{{projet.image}}" alt="Card Image">
                            <div class="px-[4%] py-[3%]">
                                <div class="font-bold text-xl mb-[2%]">{{projet.title}}</div>
                                <p class="text-white text-base">{{projet.description}}</p>
                            </div>
                            <div class="px-[4%] py-[3%] flex flex-wrap">
                                <span *ngFor="let tag of projet.tags" class="bg-gray-200 rounded-full px-[3%] py-[1%] text-sm font-semibold text-gray-700 mr-[2%] mt-[2%]">#{{tag}}</span>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </body>
</html>
