<div class="bg-[#2D364B] text-[#E7DFDA] flex justify-center max-w-md m-4 rounded-lg sm:max-w-2xl sm:grid">
    <a [href]="project.link" target="_blank">
        <div class="rounded overflow-hidden shadow-lg mx-auto">
            <div class="flex m-2">
                <img class="flex justify-center items-center bg-[#2D364B] w-auto max-h-40 sm:max-h-56" src="{{project.image}}" alt="project">
                <div class="px-[4%] py-[3%]">
                    <div class="font-bold text-xl mb-[2%]">{{project.title}}</div>
                    <p class="text-white text-base">{{project.description}}</p>
                </div>
            </div>
            <div class="px-[4%] py-[3%] flex flex-wrap">
                <span *ngFor="let tag of project.tags" class="bg-gray-200 rounded-full px-[3%] py-[1%] text-sm font-semibold text-gray-700 mr-[2%] mt-[2%]">#{{tag}}</span>
            </div>
        </div>
    </a>
</div>
