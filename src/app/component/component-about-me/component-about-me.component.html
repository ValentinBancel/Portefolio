<html class="background">
    <body class="">
        <div *ngIf="history.length < 2">
            <div class="mt-5">
                <p class="font-manroperegular text-justify px-5">{{ finalHistory[0][0] }}</p>
            </div>
            <div class="flex justify-center items-center mt-5">
                <img src="{{ finalHistory[0][1] }}" alt="image" class="w-auto h-96"/>
            </div>
        </div>
        <div *ngIf="history.length > 1">
            <div *ngFor="let story of history;">
                <div class="mt-5">
                    <p class="font-manroperegular text-justify px-5">{{ story[0] }}</p>
                </div>
                <div class="flex justify-center items-center mt-5 mb-5">
                    <img src="{{ story[1] }}" alt="image" class="w-auto h-96"/>
                </div>
            </div>
        </div>
    </body>
</html>
